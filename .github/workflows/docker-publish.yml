name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # Needed for pushing to GHCR

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Set lowercase owner
        id: vars
        run: echo "LOWERCASE_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build and tag Docker image
        run: |
          docker build \
            --pull \
            --tag ghcr.io/${{ env.LOWERCASE_OWNER }}/global-channel-search:latest \
            .

      - name: ğŸš€ Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ env.LOWERCASE_OWNER }}/global-channel-search:latest
